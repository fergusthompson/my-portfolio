{% extends 'base.html' %} {% block content %}
<h1>Contact Page</h1>
<div class="container">
  <form>
    <input
      type="text"
      name="name"
      id="fullname"
      class="form-control"
      placeholder="Name"
      required
    />
    <input
      type="email"
      name="email"
      id="emailaddress"
      class="form-control"
      placeholder="Email"
      required
    />
    <textarea
      rows="5"
      name="projectsummary"
      id="projectsummary"
      class="form-control"
      placeholder="Message"
      required
    ></textarea>
    <div class="form-row text-center">
      <div class="col">
        <button type="submit" class="btn btn-secondary">Submit</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
