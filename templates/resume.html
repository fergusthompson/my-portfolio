{% extends 'base.html' %}
{% block content %}
<h1>Resume Page</h1>
<div class="container">
    {% for skill in skills %}
    <h3> {{skill.skill_name}}</h3>
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: {{skill.skill_score}}%" aria-valuenow="" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    {% endfor %}
</div>
{% endblock %}
